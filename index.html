    <script>
        const cp = document.getElementById('copydiscord');
        const cop = document.getElementById('copyAlert');
        cp.addEventListener('click', (event) => {
            cop.style.visibility = "visible";
            cop.style.transition = "0.5s all"
            navigator.clipboard.writeText(cp.value);
            var seconds = 0;
            var Interval;
            clearInterval(Interval);
            Interval = setInterval(startTimer, 1000);

            function startTimer() {
                seconds++;
                if(seconds <= 5){
                 clearInterval(Interval);
                 seconds = 0;
                 cop.style.visibility = "hidden";
                 cop.style.transition = "0.5s all"
                }
            }

        })
    </script>
